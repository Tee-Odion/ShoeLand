<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShoeLand</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">ShoeLand</div>
      <button class="connect-btn">Connect now</button>
    </header>
    
    <main class="main-section">
      <div class="text-content">
        <h1>Explore, find and shop<br>for the latest shoe</h1>
        <p>Diverse selection of shoes with over 1,000 styles from top brands</p>
        <div class="buttons">
          <button class="black-btn">Start shopping</button>
          <button class="black-btn">Discover more</button>
        </div>
        <div class="stats">
          <div><strong>1K +</strong><br>Styles</div>
          <div><strong>500</strong><br>Brands</div>
          <div><strong>100K +</strong><br>Happy customers</div>
        </div>
      </div>

      <div class="image-card">
        <div class="image-box">
          <img src="shoe.jpg" alt="Sneaker" />
        </div>
        <div class="info-section">
          <div class="info-box1">
            <div>
              <p class="label">Featured</p>
              <p class="value">From</p>
              <div class="info-buttons">
                <button class="white-btn">Shop now</button>
              </div>
            </div>
          </div>  
          <div class="info-box2">
            <div>
              <p class="label">New arrivals</p>
              <p class="value">Limited stock</p>
              <div class="info-buttons">
                <button class="white-btn">View details</button>
              </div>
            </div>
          </div>
        </div>
      </div>    
    </main>
  </div>
</body>
</html>
